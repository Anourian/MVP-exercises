<div>
<h1>Player Turn: {{turn}}</h1>
<div class="row">
  <div class="col-sm-6">Testing</div>
</div>
<h2 ng-show='match'>Winner:{{turn}}</h2>
  <table class='matrixWrap table table-bordered' ng-class="{'disable':match}">
    <tr ng-repeat='row in matrix' class="matrixRow" ng-init='rowIndex = $index'>
      <td ng-repeat='column in row' class="matrixColumn" ng-init='columnIndex = $index' ng-click='addPiece(rowIndex, columnIndex)' ng-class="{'Col': column.type === 'Col','Row': column.type === 'Row', 'DL':column.type === 'DL', 'DR':column.type==='DR'}">
        <!-- {{rowIndex}}, {{columnIndex}} -->
        0
        <span ng-if='column.value' class='piece' ng-class="{'piece-alt': column.value==='White'}">{{column.value}}</span>
      </td>
    </tr>  
  </table>
</div>
