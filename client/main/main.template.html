<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2 Menu">
      <form class="col-xs-12">
        <div class="form-group">
          <label for='grid'>Input a value between 10-30</label>
          <input id='grid' ng-model='grid' type='number' min="10" max="30" minlength='0' maxlength='2' class="form-control"/>        
        </div>
        <div class="form-group">
          <a ng-if="$state.current.name !== 'home.gomoku'" ng-href="#/gomoku/grid/{{grid}}" class="btn btn-primary">Create Grid</a>
          <a ng-if="$state.current.name === 'home.gomoku'" ng-click="$state.reload()" class="btn btn-primary">Create Grid</a>     
        </div>
      </form>
    </div>
    <div class="col-xs-10 Body">
      <div ui-view ></div>
    </div>    
  </div>
</div>
